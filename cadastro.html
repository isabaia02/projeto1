<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Cadastre-se</title>
</head>
<body>
    <header class="header">
        <a href="http://127.0.0.1:5500/login.html"><img id="svgtop" src="img/logo.svg" alt="Logo"></a>
    </header>
    <div class="div1">
        <div class="box-content" id="box-register">
            <h2 class="h2-text" id="register-text">Crie a sua conta</h2>
            <form action="." method="post" class="register-form">
                <label id="" class="label-text" for="femail">Email</label><br>
                <input type="text" id="femail" name="femail" class="text-field"><br>
                <label class="label-text" for="fname">Nome Completo</label><br>
                <input type="text" id="fname" name="fname" class="text-field"><br>
                <label class="label-text" for="fphone">Telefone</label><br>
                <input type="tel" id="fphone" name="fphone" pattern="[0-9]{11}" class="text-field"><br>
                <label class="label-text" for="fage">Idade</label><br>
                <input type="number" id="fage" name="fage" min="0" max="150" class="text-field"><br>
                <label class="label-text" for="fcpf">CPF</label><br>
                <input type="number" id="fcpf" name="fcpf" pattern="[0-9]{11}" class="text-field"><br>
                <label class="label-text" for="fsenha">Senha</label><br>
                <input type="password" id="fsenha" name="fsenha" class="text-field"><br>
                <label class="label-text" for="fsenhaconf">Confirmar senha</label><br>
                <input type="password" id="fsenhaconf" name="fsenhaconf" class="text-field">
                <input type="submit" value="Cadastrar" class="register-button">
                <div id="hasanaccount">
                    <p id="text">Já possui uma conta? </p>
                    <a id="link" href="http://127.0.0.1:5500/login.html">   faça login</a>
                </div>
               
            </form>
        </div>
    </div>
</body>
</html>
