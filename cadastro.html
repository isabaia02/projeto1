<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <a href="http://127.0.0.1:5500/login.html"><img id="svgtop" src="img/logo.svg" alt="Logo"></a>
    </header>
    <div class="div1">
        <div class="boxcenter" id="box2">
            <h2 class="text1">Crie a sua conta</h2>
            <form action="." method="post" class="register-form">
            <label id="" class="text2" for="femail">Email</label><br>
            <input type="text" id="femail" name="femail" class="campo"><br>
            <label class="text2" for="fname">Nome Completo</label><br>
            <input type="text" id="fname" name="fname" class="campo"><br>
            <label class="text2" for="fphone">Telefone</label><br>
            <input type="tel" id="fphone" name="fphone" pattern="[0-9]{11}" class="campo"><br>
            <label class="text2" for="fage">Idade</label><br>
            <input type="number" id="fage" name="fage" min="0" max="150" class="campo"><br>
            <label class="text2" for="fcpf">CPF</label><br>
            <input type="number" id="fcpf" name="fcpf" pattern="[0-9]{11}" class="campo"><br>
            <label class="text2" for="fsenha">Senha</label><br>
            <input type="password" id="fsenha" name="fsenha" class="campo"><br>
            <label class="text2" for="fsenhaconf">Confirmar senha</label><br>
            <input type="password" id="fsenhaconf" name="fsenhaconf" class="campo"><br><br>

            <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
</body>
</html>
