            <input type="number" id="fcpf" name="fcpf" pattern="[0-9]{11}"><br>

            <label for="fsenhaconf">Confirmar senha</label><br>
            <input type="password" id="fsenhaconf" name="fsenhaconf"><br><br>

            <input type="submit" value="Cadastrar">
        </form>
